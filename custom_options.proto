syntax = "proto3";

import "google/protobuf/descriptor.proto";

message SpedConfs {
    string field_type = 1;
    int32 field_size = 2;
}

message GeneralConfs {
    optional string default = 1;
    optional string regex_validation = 2;

}

// https://github.com/hoai265/CustomProtobufPluginExample/blob/master/custom_options.proto
extend google.protobuf.FieldOptions {
    optional GeneralConfs general_confs = 10001;
    optional SpedConfs sped_confs = 10002;
}
